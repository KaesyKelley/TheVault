<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard_style.css' %}">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">    
    <title>The Recipe Vault</title>
</head>
<body>
    <div id="wrapper">
    <h1>The Recipe Vault</h1>
<div class="register">
    <p><h2>Register</h2></p>
    {% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
    <form action="/user/create_user" method="POST">
        {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"></p>
    
            <p><label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"></p>

            <p><label for="email">Email:</label>
                <input type="text" id="email" name="email"></p>
    
            <p><label for="username">Username:</label>
            <input type="text" id="username" name="username"></p>
    
            <p><label for="password">Password:</label>
            <input type="password" id="password" name="password"></p>
            
            <p><label for="pw_confirm">Password Confirm:</label>
            <input type="password" id="pw_confirm" name="password_confirmation"></p>
        <button>Register</button>
    </form>
    </div>
    <div class="login">
    <form action="/user/login" method="POST">
        {% csrf_token %}
    <p><h2>Login</h2></p>
    <p><label for="email">Email:</label>
        <input type="text" id="email" name="email"></p>

        <p><label for="password">Password:</label>
        <input type="password" id="password" name="password"></p>
        <button>Login</button></form>
        </div>
    </div>
</body>
</html>
