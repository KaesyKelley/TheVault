<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'recipedisplay.css' %}">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">  
    <title>View Recipe</title>
</head>
<body>
    <div class="wrapper">
    <div id="dashboard"><a href="/dashboard">Dashboard</a></div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

<div class="recipes">
    

    <h1>{{this_recipe.title}}</h1>
    <p><h2>Submitted by: {{this_user.username}}</h2></p>
    <p><h3>Ingredients:</h3> {{this_recipe.ingredients}}</p>
    <p><h3>Recipe:</h3>{{this_recipe.recipe_content}}</p>
    
</div>
</div>
